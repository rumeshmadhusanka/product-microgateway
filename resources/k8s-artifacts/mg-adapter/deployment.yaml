# Deployment for Adapter

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mg-adapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mg-adapter
  template:
    metadata:
      labels:
        app: mg-adapter
    spec:
      containers:
        - name: mg-adapter
          volumeMounts:
            - mountPath: /home/wso2/security/localhost.key
              subPath: localhost.key
              name: adapter-tls-vol
            - mountPath: /home/wso2/security/localhost.pem
              subPath: localhost.pem
              name: adapter-tls-vol
            - mountPath: /home/wso2/conf/config.toml
              subPath: config.toml
              name: config-toml-vol
            - mountPath: /home/wso2/conf/log4j2.properties
              subPath: log4j2.properties
              name: log4j2-vol
            - mountPath: /home/wso2/conf/log_config.toml
              subPath: log_config.toml
              name: logconfig-toml-vol
          image: wso2/mg-adapter:4.0.0-m3
          imagePullPolicy: Always
          resources:
            requests:
              memory: "250Mi"
              cpu: "250m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          ports:
            - containerPort: 18000
            - containerPort: 9843
          livenessProbe:
            tcpSocket:
              port: 9843
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 9843
            initialDelaySeconds: 8
            periodSeconds: 5
      volumes:
        - name: adapter-tls-vol
          secret:
            secretName: adapter-tls-secret
            items:
              - key: localhost.key
                path: localhost.key
              - key: localhost.pem
                path: localhost.pem
        - name: config-toml-vol
          configMap:
            name: config-toml
        - name: log4j2-vol
          configMap:
            name: log4j2
        - name: logconfig-toml-vol
          configMap:
            name: logconfig-toml
      restartPolicy: Always
