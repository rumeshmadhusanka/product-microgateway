# Deployment for enforcer

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mg-enforcer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mg-enforcer
  template:
    metadata:
      labels:
        app: mg-enforcer
    spec:
      containers:
        - name: mg-enforcer
          volumeMounts:
            - mountPath: /home/wso2/mg/security/
              name: client-truststore-vol
            - mountPath: /home/wso2/conf/config.toml
              subPath: config.toml
              name: config-toml-vol
            - mountPath: /home/wso2/conf/log_config.toml
              subPath: log_config.toml
              name: logconfig-toml-vol
          image: wso2/mg-enforcer:4.0.0-m3
          imagePullPolicy: Always
          resources:
            requests:
              memory: "250Mi"
              cpu: "250m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          ports:
            - containerPort: 8081
          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 8
            periodSeconds: 5
      volumes:
        - name: client-truststore-vol
          secret:
            secretName: client-truststore-secret
            items:
              - key: client-truststore.jks
                path: client-truststore.jks
        - name: config-toml-vol
          configMap:
            name: config-toml
        - name: logconfig-toml-vol
          configMap:
            name: logconfig-toml
      restartPolicy: Always
