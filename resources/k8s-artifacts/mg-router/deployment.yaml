# Deployment for router

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mg-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mg-router
  template:
    metadata:
      labels:
        app: mg-router
    spec:
      containers:
        - name: mg-router
          volumeMounts:
            - mountPath: /etc/envoy/envoy.yaml
              subPath: envoy.yaml
              name: envoy-vol
            - mountPath: /home/wso2/security/mg.key
              subPath: mg.key
              name: router-tls-vol
            - mountPath: /home/wso2/security/mg.pem
              subPath: mg.pem
              name: router-tls-vol
          image: wso2/mg-router:4.0.0-m3
          imagePullPolicy: Always
          resources:
            requests:
              memory: "250Mi"
              cpu: "250m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          ports:
            - containerPort: 9000
            - containerPort: 9095
          livenessProbe:
            tcpSocket:
              port: 9095
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 9095
            initialDelaySeconds: 60
            periodSeconds: 5
      volumes:
        - name: envoy-vol
          configMap:
            name: envoy-configmap
        - name: router-tls-vol
          secret:
            secretName: router-tls-secret
            items:
              - key: mg.key
                path: mg.key
              - key: mg.pem
                path: mg.pem
      restartPolicy: Always
